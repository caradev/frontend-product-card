<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,400;9..144,900&family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<main>
    <div class="product">
        <picture class="product__img">
            <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
            <img src="images/image-product-mobile.jpg"
                 alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
        </picture>

        <div class="product__content">
            <p class="product__category">Perfume</p>

            <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

            <div class="flex-group">
                <p class="product__price">
                    <span class="visually-hidden">Current price:</span>
                    $149.99
                </p>
                <p class="product__original-price">
                    <span class="visually-hidden">Original price:</span>
                    <s>$169.99</s>
                </p>
            </div>

            <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>

    </div>
</main>
</body>
</html>
